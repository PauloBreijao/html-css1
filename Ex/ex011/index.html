<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e miminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 500px)" srcset="Imagens/sonserinaP.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/moedaM.png" type="image/png">
        <img src="Imagens/cavaloM.png" alt="Foto flexivel">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <audio preload="metadata" controls>
        <source src="Midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="Midia/guanacast-33.ogg" type="audio/ogg">
        <source src="Midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmnte seu navegador não é compatível com o audio
        <a href="Midia/guanacast-33.mp3">Clique aqui para fazer o download em mp3</a></p>
    </audio>
</body>
</html>
